<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test</h1>
   
    <h1> Hello Word</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod facilis blanditiis corrupti quis aut quam cumque quo delectus, laudantium consectetur. Saepe, <b>dignissimos</b> deleniti? Sapiente temporibus excepturi earum, voluptatem aperiam quis.
    </p>

    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <script>
     
      const elH1=document.querySelector("h1");//selector ile eslesen ilk elemani secer
      console.log(elH1.innerText);//inertext ile texte ulasiiriz

      elH1.innerText ="Hello Javascript";//inner text ile degistirme yapabiliyoruz

      const allH1=document.querySelectorAll("h1");//all ile hepsini node seklinde verir
      console.log(allH1);

      const allli=document.querySelectorAll(".menu li");
      console.log(allli);
        </script>
</body>
</html>
